<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adverse Events Analyzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      .upload-area {
        border: 2px dashed #dee2e6;
        border-radius: 5px;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s;
      }
      .upload-area.highlight {
        border-color: #0d6efd;
        background-color: rgba(13, 110, 253, 0.05);
      }

      .result-card {
        margin-bottom: 1.5rem;
      }
      .article-item {
        padding: 0.75rem;
        border-bottom: 1px solid #dee2e6;
      }
      .article-item:last-child {
        border-bottom: none;
      }
      .api-form-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        background-color: #fff;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-text {
        font-size: 0.875rem;
        color: #6c757d;
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body>
    <!-- API Configuration Form -->
    <div id="apiForm" class="container d-none">
      <div class="api-form-container">
        <h4><i class="bi bi-gear-fill me-2"></i>API Configuration</h4>
        <form id="api-config-form">
          <div class="form-group">
            <label for="tokenApi">Token API URL</label>
            <input type="text" class="form-control" id="tokenApi" required>
            <div class="form-text">Enter the URL for token authentication</div>
          </div>
          <div class="form-group">
            <label for="openaiApi">OpenAI API URL</label>
            <input type="text" class="form-control" id="openaiApi" required>
            <div class="form-text">Enter the URL for OpenAI API endpoint</div>
          </div>
          <div class="form-group">
            <label for="geminiApi">Gemini API URL</label>
            <input type="text" class="form-control" id="geminiApi" required>
            <div class="form-text">Enter the URL for Gemini API endpoint</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-check-circle me-2"></i>Save Configuration
          </button>
        </form>
      </div>
    </div>

    <div id="mainContent" class="container py-4">
      <h1 class="text-center mb-4">Adverse Events Analyzer</h1>

      <!-- Upload Section -->
      <div class="card mb-4">
        <div class="card-body">
          <div id="upload-area" class="upload-area">
            <i class="bi bi-file-earmark-pdf fs-1 text-secondary mb-3"></i>
            <h5>Upload a PDF file</h5>
            <p class="text-muted">Drag and drop here or click to select</p>
            <input type="file" id="file-input" accept=".pdf" class="d-none" />
            <button id="select-file-btn" class="btn btn-outline-primary mt-2">Select File</button>
          </div>
          <div id="file-info" class="mt-3 d-none">
            <div class="d-flex align-items-center">
              <i class="bi bi-file-earmark-pdf fs-4 text-primary me-2"></i>
              <span id="filename"></span>
              <div class="ms-auto">
                <button id="view-pdf-btn" class="btn btn-sm btn-outline-primary me-2 d-none">
                  <i class="bi bi-eye"></i> View PDF
                </button>
                <button id="remove-file-btn" class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-x"></i> Remove
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- PDF Viewer Modal -->
      <div class="modal fade" id="pdfViewerModal" tabindex="-1" aria-labelledby="pdfViewerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="pdfViewerModalLabel">
                <i class="bi bi-file-pdf me-2"></i><span id="modal-filename"></span>
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0">
              <iframe id="pdf-iframe" style="width: 100%; height: 80vh; border: none;"></iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- Processing Section -->
      <div id="processing-status" class="card mb-4 d-none">
        <div class="card-body p-4">
          <h5 class="card-title mb-4"><i class="bi bi-gear-fill me-2"></i>Processing Status</h5>
          <div id="processing-steps" class="position-relative" style="height: 180px; margin: 20px 0;">
            <svg id="process-visualization" width="100%" height="100%" preserveAspectRatio="xMidYMid meet"></svg>
          </div>
          <style>
            .node {
              fill: #dc3545;
              transition: fill 0.3s ease;
              filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
            }
            .node.completed {
              fill: #198754;
            }
            .node-label {
              font-size: 11px;
              font-weight: 500;
              text-anchor: middle;
              fill: #495057;
              font-family: system-ui, -apple-system, sans-serif;
            }
            .node-label tspan {
              display: block;
              line-height: 1.2em;
            }
            .link {
              stroke: #adb5bd;
              stroke-width: 2;
              stroke-linecap: round;
            }
            #process-visualization {
              background: #f8f9fa;
              border-radius: 8px;
            }
          </style>
          </div>
        </div>
      </div>

      <!-- Results Section -->
      <div id="results-container" class="d-none">
        <style>
          .result-card, #processing-status {
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
          }
        </style>
        <!-- Drugs and Diseases Card -->
        <div class="card result-card mb-4">
          <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-capsule me-2"></i>Identified Details</h5>
          </div>
          <div class="card-body">
            <div id="entities-content"></div>
          </div>
        </div>

        <!-- Articles Card -->
        <div id="related-articles-card" class="card result-card mb-4 d-none">
          <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-journal-text me-2"></i>Related Articles</h5>
          </div>
          <div class="card-body">
            <div id="articles-content"></div>
          </div>
        </div>

        <!-- Summary Card -->
        <div id="summary-card" class="card result-card mb-4 d-none">
          <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-file-text me-2"></i>Summary</h5>
          </div>
          <div class="card-body">
            <div id="summary-content"></div>
          </div>
        </div>
      </div>

      <!-- Error Alert -->
      <div id="error-alert" class="alert alert-danger d-none" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span id="error-message"></span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" type="module"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
